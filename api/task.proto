syntax = "proto3";

package taskmanager;

option go_package = "taskmanager/api;api";

import "google/protobuf/timestamp.proto";

message Task {
  string id = 1;
  string title = 2;
  string description = 3;
  string assigned_to = 4;
  string status = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

message CreateTaskRequest {
  string title = 1;
  string description = 2;
  string assigned_to = 3;
}

message CreateTaskResponse {
  Task task = 1;
}

message GetTaskRequest {
  string id = 1;
}

message GetTaskResponse {
  Task task = 1;
}

message ListTasksRequest {
  string assigned_to = 1;
}

message ListTasksResponse {
  Task task = 1;
}

message UpdateTaskStatusRequest {
  string id = 1;
  string status = 2;
}

message UpdateTaskStatusResponse {
  Task task = 1;
}

service TaskManager {
  rpc CreateTask(CreateTaskRequest) returns (CreateTaskResponse);
  rpc GetTask(GetTaskRequest) returns (GetTaskResponse);
  rpc ListTasks(ListTasksRequest) returns (stream ListTasksResponse);
  rpc UpdateTaskStatus(stream UpdateTaskStatusRequest) returns (UpdateTaskStatusResponse);
}
